<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushiMarket | Top Up Game Terpercaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #8e44ad;
            --accent-light: #a29bfe;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            font-size: 28px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--accent);
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .step-num {
            background: var(--accent);
            color: white;
            font-size: 12px;
            padding: 3px 10px;
            border-radius: 50px;
            margin-bottom: 15px;
            display: inline-block;
            font-weight: bold;
        }

        h3 { margin: 0 0 15px 0; font-size: 17px; }

        /* --- Ikon Game Grid --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .game-item {
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid transparent;
        }

        .game-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 5px;
            background: #222;
        }

        .game-item p { font-size: 11px; margin: 0; opacity: 0.8; font-weight: 600; }
        
        .game-item.active {
            border-color: var(--accent);
            background: rgba(142, 68, 173, 0.2);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.4);
        }

        /* --- Form dan Nominal --- */
        input {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 10px;
        }

        .nominal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .nominal-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nominal-item.active { border-color: var(--accent); background: rgba(142, 68, 173, 0.3); }
        .nominal-item p { margin: 0; font-size: 13px; font-weight: 600; }
        .nominal-item span { font-size: 11px; color: var(--accent-light); }

        .btn-buy {
            width: 100%;
            background: linear-gradient(45deg, var(--accent), #6c5ce7);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-buy:hover { transform: scale(1.02); }

        footer { text-align: center; padding: 20px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

<header>
    <h1>RUSHI<span style="color:var(--accent-light)">MARKET</span></h1>
</header>

<div class="container">
    
    <div class="card">
        <div class="step-num">Step 1</div>
        <h3>Pilih Game</h3>
        <div class="game-grid">
            <div class="game-item" onclick="setGame('Mobile Legends', this)">
                <img src="Mobilelegends.png" alt="MLBB">
                <p>MLBB</p>
            </div>
            <div class="game-item" onclick="setGame('Free Fire', this)">
                <img src="freefire.png" alt="FF">
                <p>Free Fire</p>
            </div>
            <div class="game-item" onclick="setGame('Roblox', this)">
                <img src="Roblox.png" alt="Roblox">
                <p>Roblox</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="step-num">Step 2</div>
        <h3>Data Akun</h3>
        <input type="text" id="user_id" placeholder="Masukkan ID (Contoh: 12345678)">
    </div>

    <div class="card">
        <div class="step-num">Step 3</div>
        <h3>Pilih Nominal</h3>
        <div id="nominal_list" class="nominal-grid">
            <p style="grid-column: 1/3; text-align: center; opacity: 0.5; font-size: 12px;">Silakan pilih game terlebih dahulu...</p>
        </div>
    </div>

    <button class="btn-buy" onclick="checkout()">Beli Sekarang (WhatsApp)</button>

    <footer>&copy; 2026 RushiMarket Digital Indonesia</footer>
</div>

<script>
    let selectedGame = "";
    let selectedItem = "";
    let selectedPrice = "";

    const catalog = {
        'Mobile Legends': [

            {n: '70 Diamonds', p: 'Rp 23.000'}, {n: '100 Diamonds', p: 'Rp 30.000'},
            {n: '150 Diamonds', p: 'Rp 45.000'}, {n: '240 Diamonds', p: 'Rp 66.000'},
            {n: '305 Diamonds', p: 'Rp 85.000'}, {n: '570 Diamonds', p: 'Rp 150.000'},
            {n: '750 Diamonds', p: 'Rp 200.000'}, {n: '1159 Diamonds', p: 'Rp 310.000'},
            {n: '2010 Diamonds', p: 'Rp 500.000'}, {n: '4840 Diamonds', p: 'Rp 1.170.000'},
            {n: 'WDP 1Ã—', p: 'Rp 30.000'}, {n: 'WDP 2Ã—', p: 'Rp 55.000'}
        ],
        'Free Fire': [
            {n: '12 Diamonds', p: 'Rp 2.000'}, {n: '50 Diamonds', p: 'Rp 8.500'},
            {n: '70 Diamonds', p: 'Rp 10.000'}, {n: '100 Diamonds', p: 'Rp 15.000'},
            {n: '140 Diamonds', p: 'Rp 19.000'}, {n: '310 Diamonds', p: 'Rp 46.000'},
            {n: '520 Diamonds', p: 'Rp 77.000'}, {n: '720 Diamonds', p: 'Rp 95.000'},
            {n: '1080 Diamonds', p: 'Rp 145.000'}, {n: '2180 Diamonds', p: 'Rp 280.000'},
            {n: 'Membership Mingguan', p: 'Rp 30.000'}, {n: 'Membership Bulanan', p: 'Rp 85.000'}

        'Roblox': [
            {n: '50 RBX', p: 'Rp 8.000'}, {n: '100 RBX', p: 'Rp 15.000'},
            {n: '200 RBX', p: 'Rp 29.000'}, {n: '300 RBX', p: 'Rp 42.000'},
            {n: '400 RBX', p: 'Rp 57.000'}, {n: '500 RBX', p: 'Rp 69.000'},
            {n: '700 RBX', p: 'Rp 97.000'}, {n: '800 RBX', p: 'Rp 110.000'},
            {n: '900 RBX', p: 'Rp 123.000'}, {n: '1000 RBX', p: 'Rp 137.000'},
            {n: '1050 RBX', p: 'Rp 145.000'}, {n: '1100 RBX', p: 'Rp 152.000'},
            {n: '1300 RBX', p: 'Rp 180.000'}
        ]
    };

    function setGame(game, el) {
        selectedGame = game;
        document.querySelectorAll('.game-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        const list = document.getElementById('nominal_list');
        list.innerHTML = "";
        
        catalog[game].forEach(item => {
            const div = document.createElement('div');
            div.className = 'nominal-item';
            div.innerHTML = `<p>${item.n}</p><span>${item.p}</span>`;
            div.onclick = function() {
                document.querySelectorAll('.nominal-item').forEach(n => n.classList.remove('active'));
                div.classList.add('active');
                selectedItem = item.n;
                selectedPrice = item.p;
            };
            list.appendChild(div);
        });
    }

    function checkout() {
        const id = document.getElementById('user_id').value;
        const phone = "6285707356154"; 

        if(!selectedGame || !id || !selectedItem) {
            alert("RushiMarket: Mohon pilih game, masukkan ID, dan pilih paket!");
            return;
        }

        const msg = `Halo Admin RushiMarket!\n\n` +

                    `ðŸ’° Harga: *${selectedPrice}*\n\n` +
                    `Mohon segera diproses ya admin.`;
        
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>

</body>
</html>
