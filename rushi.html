<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushiMarket | Top Up & CV Saldo</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #8e44ad;
            --accent-light: #a29bfe;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            font-size: 28px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--accent);
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .step-num {
            background: var(--accent);
            color: white;
            font-size: 12px;
            padding: 3px 10px;
            border-radius: 50px;
            margin-bottom: 15px;
            display: inline-block;
            font-weight: bold;
        }

        h3 { margin: 0 0 15px 0; font-size: 17px; }

        .category-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0 8px 0;
            color: var(--accent-light);
            font-weight: bold;
            opacity: 0.8;
        }

        .game-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .game-item {
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
            padding: 18px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .game-item h2 {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            font-size: 20px;
            letter-spacing: 1px;
            color: #fff;
        }

        .game-item.active {
            border-color: var(--accent-light);
            background: linear-gradient(45deg, rgba(142, 68, 173, 0.3), rgba(108, 92, 231, 0.3));
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.4);
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .nominal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto; /* Agar daftar saldo yang panjang bisa di-scroll */
            padding-right: 5px;
        }

        .nominal-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nominal-item.active { border-color: var(--accent); background: rgba(142, 68, 173, 0.3); }
        .nominal-item p { margin: 0; font-size: 13px; font-weight: 600; }
        .nominal-item span { font-size: 10px; color: var(--accent-light); }

        .btn-buy {
            width: 100%;
            background: linear-gradient(45deg, var(--accent), #6c5ce7);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            margin-bottom: 50px;
        }

        footer { text-align: center; padding: 20px; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>

<header>
    <h1>RUSHI<span style="color:var(--accent-light)">MARKET</span></h1>
</header>

<div class="container">
    
    <div class="card">
        <div class="step-num">Step 1</div>
        <h3>Pilih Layanan</h3>
        
        <div class="category-label">Top Up Game</div>
        <div class="game-grid">
            <div class="game-item" onclick="setGame('Mobile Legends', this)"><h2>MOBILE LEGENDS</h2></div>
            <div class="game-item" onclick="setGame('Free Fire', this)" style="margin-top:5px;"><h2>FREE FIRE</h2></div>
            <div class="game-item" onclick="setGame('Roblox', this)" style="margin-top:5px;"><h2>ROBLOX</h2></div>
        </div>

        <div class="category-label" style="margin-top:15px;">Convert Saldo (Admin Rp 500)</div>
        <div class="game-grid">
            <div class="game-item" onclick="setGame('CV DANA', this)"><h2>DANA</h2></div>
            <div class="game-item" onclick="setGame('CV OVO', this)" style="margin-top:5px;"><h2>OVO</h2></div>
            <div class="game-item" onclick="setGame('CV GoPay', this)" style="margin-top:5px;"><h2>GOPAY</h2></div>
        </div>
    </div>

    <div class="card">
        <div class="step-num">Step 2</div>
        <h3 id="label_id">Data Akun / Nomor</h3>
        <input type="number" id="user_id" placeholder="Masukkan ID atau Nomor HP">
    </div>

    <div class="card">
        <div class="step-num">Step 3</div>
        <h3>Pilih Nominal</h3>
        <div id="nominal_list" class="nominal-grid">
            <p style="grid-column: 1/3; text-align: center; opacity: 0.5; font-size: 12px; padding: 10px;">Silakan pilih layanan di atas...</p>
        </div>
    </div>

    <button class="btn-buy" onclick="checkout()">PESAN SEKARANG</button>

    <footer>&copy; 2026 RushiMarket Digital Indonesia</footer>
</div>

<script>
    let selectedGame = "";
    let selectedItem = "";
    let selectedPrice = "";

    // Daftar Nominal Lengkap 15rb - 1jt sesuai permintaan

            {n: '150 Diamonds', p: 'Rp 45.000'}, {n: '240 Diamonds', p: 'Rp 66.000'},
            {n: '305 Diamonds', p: 'Rp 85.000'}, {n: '570 Diamonds', p: 'Rp 150.000'},
            {n: '750 Diamonds', p: 'Rp 200.000'}, {n: '1159 Diamonds', p: 'Rp 310.000'},
            {n: '2010 Diamonds', p: 'Rp 500.000'}, {n: '4840 Diamonds', p: 'Rp 1.170.000'},
            {n: 'WDP 1Ã—', p: 'Rp 30.000'}, {n: 'WDP 2Ã—', p: 'Rp 55.000'}
        ],

            {n: '520 Diamonds', p: 'Rp 77.000'}, {n: '720 Diamonds', p: 'Rp 95.000'},
            {n: '1080 Diamonds', p: 'Rp 145.000'}, {n: '2180 Diamonds', p: 'Rp 280.000'},

            {n: '400 RBX', p: 'Rp 57.000'}, {n: '500 RBX', p: 'Rp 69.000'},
            {n: '700 RBX', p: 'Rp 97.000'}, {n: '800 RBX', p: 'Rp 110.000'},
            {n: '900 RBX', p: 'Rp 123.000'}, {n: '1000 RBX', p: 'Rp 137.000'},
            {n: '1050 RBX', p: 'Rp 145.000'}, {n: '1100 RBX', p: 'Rp 152.000'},
            {n: '1300 RBX', p: 'Rp 180.000'}
        ],
        'CV DANA': cvData,
        'CV OVO': cvData,
        'CV GoPay': cvData
    };

    function setGame(game, el) {
        selectedGame = game;
        selectedItem = "";
        const labelId = document.getElementById('label_id');
        
        if(game.includes('CV')) {
            labelId.innerText = "Nomor E-Wallet Tujuan";
            document.getElementById('user_id').placeholder = "Masukkan No HP E-Wallet";
        } else {
            labelId.innerText = "Data Akun Game";
            document.getElementById('user_id').placeholder = "Masukkan User ID";
        }

        document.querySelectorAll('.game-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        const list = document.getElementById('nominal_list');
        list.innerHTML = "";
        
        catalog[game].forEach(item => {
            const div = document.createElement('div');
            div.className = 'nominal-item';
            div.innerHTML = `<p>${item.n}</p><span>${item.p}</span>`;
            div.onclick = function() {
                document.querySelectorAll('.nominal-item').forEach(n => n.classList.remove('active'));
                div.classList.add('active');
                selectedItem = item.n;
                selectedPrice = item.p;
            };
            list.appendChild(div);
        });
    }

    function checkout() {
        const id = document.getElementById('user_id').value;
        const phone = "6285707356154"; 

        if(!selectedGame || !id || !selectedItem) {
            alert("Lengkapi data: Pilih Layanan, Isi No/ID, dan Pilih Nominal!");
            return;
        }

        let msg = "";
        if(selectedGame.includes('CV')) {
            msg = `Halo Admin RushiMarket!\n\nSaya mau *Convert Saldo*:\nðŸ“Œ Layanan: *${selectedGame}*\nðŸ“± No HP: *${id}*\nðŸ’° Nominal: *${selectedItem}*\nðŸ’³ Biaya: *${selectedPrice}*\n\nMohon totalan bayarnya admin!`;
        } else {

        }
        
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
    }
</script>

</body>
</html>
